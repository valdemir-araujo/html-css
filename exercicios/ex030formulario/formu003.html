<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 3</title>
</head>
<body>
    <h1>testando formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" placeholder="nome completo" required maxlength="30">
        </p>
        <p>
            <label for="imedia">média</label>
            <input type="number" name="media" id="imedia" placeholder="de 0 a 10" step="0.1" min="0" max="10" required>
        </p>
        <p>
            <label for="imes">mês</label>
            <input type="month" name="mes" id="imes" value="2025-03" required>
        </p>
        <p>
            <label for="idia">dia da prova</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihora">hora</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
