<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>output</title>
  </head>
  <body>
    <h1>output</h1>

    <form action="cadastro.js" method="post" autocomplete="on">
      <p>
        <label for="in1">número 1</label>
        <input
          type="number"
          name="num"
          id="in1"
          min="0"
          max="50"
          required
          oninput="isoma.innerHTML = Number(in1.value) * Number(in2.value)"
        />
      </p>
      <p>
        <label for="in2">número 2</label>
        <input
          type="number"
          name="num2"
          id="in2"
          min="0"
          max="50"
          required
          oninput="isoma.innerHTML = Number(in1.value) * Number(in2.value)"
        />
      </p>
      <p>
        <label for="isoma">soma</label>
        <output name="soma" id="isoma">0</output>
      </p>
      <h1>output com imput ramge</h1>
      <p>
        <label for="inum">número</label>
        <input
          type="range"
          name="numero"
          id="inum"
          min="1"
          max="10"
          value="5"
          oninput="ival.innerHTML = Number(inum.value)"
        />
        <output id="ival">5</output>
      </p>
      <h1>outro exemplo</h1>
      <p><label for="iano">digite o ano que vc nasceu</label></p>
      <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
      <output id="iidade">0</output>

      <p>
        <input type="submit" value="enviar" />
        <input type="reset" value="limpar" />
      </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
  </body>
</html>
