<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabelas em html</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      td {
        border: 1px solid black;
        padding: 10px
      }
      table {
        border: 3px solid red;
        border-collapse: collapse;
        color: blue;
        width: 400px;
      }
      .LINHA {
        background-color: rgb(212, 212, 212);
      }
      .celula {
        background-color: rgb(72, 255, 0);
      }
      .tabela2{
        width: 300px;
        height: 300px;
        text-align: center;
      }
      .tabela3{
        width: 300px;
        height: 300px;
      }
      .tb3{
        vertical-align: middle;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>table é tabela</h1>
    <h1>tr é linha</h1>
    <h1>td é dados</h1>
    <table>
      <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr class="LINHA">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr>
        <td>A4</td>
        <td class="celula">B4</td>
        <td>C4</td>
      </tr>
    </table>
    <h1>alinhamento</h1>
    <table class="tabela2">
        <tr>
          <td>A1</td>
          <td>B1</td>
          <td>C1</td>
        </tr>
        <tr class="LINHA">
          <td>A2</td>
          <td>B2</td>
          <td>C2</td>
        </tr>
        <tr>
          <td>A3</td>
          <td>B3</td>
          <td>C3</td>
        </tr>
        <tr>
          <td>A4</td>
          <td class="celula">B4</td>
          <td>C4</td>
        </tr>
      </table>
      <h1>alinhamento vertical</h1>
      <table class="tabela3">
        <tr>
          <td class="tb3">A1</td>
          <td class="tb3">B1</td>
          <td class="tb3">C1</td>
        </tr>
        <tr class="LINHA">
          <td class="tb3">A2</td>
          <td class="tb3">B2</td>
          <td class="tb3">C2</td>
        </tr>
        <tr>
          <td class="tb3">A3</td>
          <td class="tb3">B3</td>
          <td class="tb3">C3</td>
        </tr>
        <tr>
          <td class="tb3">A4</td>
          <td class="tb3">B4</td>
          <td class="tb3">C4</td>
        </tr>
      </table>
      <h1></h1>
  </body>
</html>
